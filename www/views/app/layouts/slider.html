<ion-view class="slider-view">
  <ion-nav-title>
    <span>Awesome Packages</span>
  </ion-nav-title>
  <ion-content scroll="false">
    <ion-slide-box show-pager="true">
      <ion-slide ng-repeat="i in [1,2,3,4,5]">
        <div class="list card">
          <div class="item item-image">
            <img ng-src="http://lorempixel.com/300/200/nature?v={{i}}">
          </div>
          <div class="item item-body">
            <p>Best Hajj / Umrah Offers<br>
              Check out our best promotion hajj / umrah tours.</p>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
